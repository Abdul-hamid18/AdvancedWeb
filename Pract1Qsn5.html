<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 2px;
            border-style: groove;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" style="text-align: center;">
                Pizza Shop 2.0
            </td>
        </tr>
        <tr>
            <td>
                Name
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                Pizza Topping
            </td>
            <td>
                <input type="radio" name="Supreme" > Supreme <br>
                <input type="radio" name="Vegetarian" >Vegetarian <br>
                <input type="radio" name="Hawaiian" > Hawaiian

            </td>
        </tr>
        <tr>
            <td>
                Pizza sauce
            </td>
            <td>
                <select>
                    <option>Tomato</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Optional extras
            </td>
            <td>
                <input type="checkbox"> Extra Cheese
                <input type="checkbox" > Gluten Free Base 

            </td>

        </tr>
        <tr>
            <td colspan="2">
                Delivery Instructions: <br>
                <textarea cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td>
                <button> Send my Order</button>
            </td>
        </tr>
    </table>
</body>
</html>

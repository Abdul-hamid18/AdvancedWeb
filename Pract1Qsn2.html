<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            padding: 25px;
            text-align: center;
            border-bottom: 2px solid gray;
            border-top: 2px solid gray;
        }
        *{
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body>

    <h2>To illustrate Nested and Definititon list tags</h2>
    <p>An ordered Nested List</p>
    <ol type="1">
        <li>Cofee</li>
        <li>Tea
            <ol type="a">
                <li>Black Tea</li>
                <li>Green Tea
                    <ol type="i">
                        <li>China</li>
                        <li>Africa</li>
                    </ol>
                </li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

    <p>A definition list</p>
    <dl>
        <dt>Bangalore</dt>
        <dd>-Capital city of kamatata</dd>
    </dl>
    <dl>
        <dt>Mumbai</dt>
        <dd>-Capital city of Maharashtra</dd>
    </dl>
    
</body>
</html>
